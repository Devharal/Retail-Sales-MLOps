apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: postgres
    user: postgres
    secureJsonData:
      password: ${MAIN_DB_PW}
    jsonData:
      sslmode: "disable"
    editable: true
